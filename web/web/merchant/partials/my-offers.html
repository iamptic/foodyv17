<!-- Drop this where your "МОИ офферы" section should render -->
<section class="offers-wrap" id="my-offers">
  <header class="offers-header">
    <h2>Мои офферы</h2>
    <div class="controls">
      <input id="offersSearch" type="search" placeholder="Поиск по названию…" />
      <div class="chips" id="offersFilters">
        <button data-filter="all" class="chip is-active">Все</button>
        <button data-filter="active" class="chip">Активные</button>
        <button data-filter="expired" class="chip">Истёкшие</button>
        <button data-filter="hidden" class="chip">Скрытые</button>
      </div>
      <select id="offersSort">
        <option value="expires_at">Срок истечения</option>
        <option value="created_at">Дата создания</option>
        <option value="left_qty">Остаток</option>
      </select>
    </div>
  </header>

  <div id="offersGrid" class="grid">
    <div class="card skeleton"></div>
    <div class="card skeleton"></div>
    <div class="card skeleton"></div>
  </div>

  <div class="empty is-hidden" id="offersEmpty">
    <p>У вас пока нет офферов.</p>
    <a href="#create-offer" class="btn">Создать оффер</a>
  </div>

  <div class="load-more" id="offersLoadMoreWrap" hidden>
    <button id="offersLoadMore" class="btn">Показать ещё</button>
  </div>
</section>

<!-- Edit Modal -->
<div class="modal" id="editOfferModal" hidden>
  <div class="modal__backdrop" data-close></div>
  <div class="modal__dialog">
    <header class="modal__header">
      <h3>Редактировать оффер</h3>
      <button class="icon-btn" data-close>&times;</button>
    </header>
    <form id="editOfferForm" class="modal__body">
      <input type="hidden" name="id" />
      <label>Название <input name="title" required /></label>
      <label>Описание <textarea name="description" rows="3"></textarea></label>
      <div class="row">
        <label>Цена <input type="number" name="price" min="0" step="1" required /></label>
        <label>Остаток <input type="number" name="left_qty" min="0" step="1" required /></label>
      </div>
      <label>Срок действия <input name="expires_at" type="datetime-local" required /></label>
      <footer class="modal__footer">
        <button type="button" class="btn ghost" data-close>Отмена</button>
        <button type="submit" class="btn primary" id="editOfferSaveBtn">Сохранить</button>
      </footer>
    </form>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal" id="deleteOfferModal" hidden>
  <div class="modal__backdrop" data-close></div>
  <div class="modal__dialog">
    <header class="modal__header">
      <h3>Удалить оффер?</h3>
      <button class="icon-btn" data-close>&times;</button>
    </header>
    <div class="modal__body">
      <p>Действие необратимо. Подтвердить удаление?</p>
    </div>
    <footer class="modal__footer">
      <button class="btn ghost" data-close>Отмена</button>
      <button class="btn danger" id="confirmDeleteBtn">Удалить</button>
    </footer>
  </div>
</div>
