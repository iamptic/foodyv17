<!-- partial for modal -->
<div class="modal" id="offerEditModal" hidden>
  <div class="modal__backdrop" data-close></div>
  <div class="modal__dialog">
    <header class="modal__header">
      <h3>Редактировать оффер</h3>
      <button class="icon-btn" data-close aria-label="Закрыть">&times;</button>
    </header>
    <form id="offerEditForm" class="modal__body">
      <input type="hidden" name="id" />
      <label>Название
        <input name="title" required placeholder="Название оффера" />
      </label>
      <label>Описание
        <textarea name="description" rows="3" placeholder="Короткое описание"></textarea>
      </label>
      <div class="row">
        <label>Цена
          <input type="number" name="price" min="0" step="1" required />
        </label>
        <label>Остаток
          <input type="number" name="left_qty" min="0" step="1" required />
        </label>
      </div>
      <div class="row">
        <label>Срок действия
          <input name="expires_at" type="datetime-local" required />
        </label>
        <label>Скидка (пресет)
          <select name="discount_percent">
            <option value="">—</option>
            <option value="30">–30% (к закрытию)</option>
            <option value="40">–40%</option>
            <option value="50">–50%</option>
            <option value="60">–60%</option>
            <option value="70">–70%</option>
            <option value="80">–80%</option>
            <option value="90">–90%</option>
          </select>
        </label>
      </div>
      <div class="row">
        <label class="switch">
          <input type="checkbox" name="is_active" />
          <span>Активен</span>
        </label>
        <label>Фото (опционально)
          <input type="file" accept="image/*" name="photo" />
        </label>
      </div>
      <footer class="modal__footer">
        <button type="button" class="btn ghost" data-close>Отмена</button>
        <button type="submit" class="btn primary" id="offerEditSaveBtn">Сохранить</button>
      </footer>
    </form>
  </div>
</div>
