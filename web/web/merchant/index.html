<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foody — ЛК ресторана</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand">
        <img src="./logo.svg" alt="Foody" class="logo"/>
        <span>Foody • Личный кабинет</span>
      </div>
      <nav class="nav">
        <button class="btn btn-ghost" id="btnProfile">Профиль</button>
        <button class="btn btn-ghost" id="btnOffers">Офферы</button>
        <button class="btn btn-primary" id="btnCreateOffer">Создать оффер</button>
      </nav>
    </div>
  </header>

  <main class="wrap content">
    <section class="kpi-grid" id="kpi">
      <div class="kpi-card"><div class="kpi-title">Активные офферы</div><div class="kpi-value" id="kpiActive">—</div></div>
      <div class="kpi-card"><div class="kpi-title">Всего офферов</div><div class="kpi-value" id="kpiTotal">—</div></div>
      <div class="kpi-card"><div class="kpi-title">Брони (всего)</div><div class="kpi-value" id="kpiReservations">—</div></div>
      <div class="kpi-card"><div class="kpi-title">Погашения (всего)</div><div class="kpi-value" id="kpiRedemptions">—</div></div>
    </section>

    <section class="panel">
      <div class="panel-head">
        <h2>Мои офферы</h2>
        <div class="panel-actions">
          <input type="search" id="search" class="input" placeholder="Найти оффер по названию..." />
        </div>
      </div>
      <div id="offersList" class="offers-grid"></div>
    </section>
  </main>

  <div class="modal" id="offerModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-card">
      <button class="modal-close" id="modalClose" aria-label="Закрыть">×</button>
      <h3 id="modalTitle">Создать оффер</h3>
      <form id="offerForm">
        <div class="grid2">
          <label class="field">
            <span>Название</span>
            <input class="input" name="title" required />
          </label>
          <label class="field">
            <span>Цена (₽)</span>
            <input class="input" type="number" min="0" step="1" name="price" required />
          </label>
        </div>
        <label class="field">
          <span>Описание</span>
          <textarea class="input" rows="3" name="description"></textarea>
        </label>
        <div class="grid3">
          <label class="field">
            <span>Остаток (шт.)</span>
            <input class="input" type="number" min="0" step="1" name="stock" required />
          </label>
          <label class="field">
            <span>Срок действия оффера</span>
            <input class="input" type="datetime-local" name="expires_at" required />
          </label>
          <label class="field">
            <span>Срок годности продукта</span>
            <input class="input" type="date" name="product_expire_date" />
          </label>
        </div>
        <div class="grid2">
          <label class="field">
            <span>Фото (URL или загрузка)</span>
            <input class="input" name="photo_url" placeholder="https://..." />
          </label>
          <label class="field">
            <span>ID (только для редактирования)</span>
            <input class="input" name="id" readonly />
          </label>
        </div>
        <div class="actions">
          <button type="submit" class="btn btn-primary" id="btnSave">Сохранить</button>
          <button type="button" class="btn btn-ghost" id="btnDelete">Удалить</button>
        </div>
        <div class="form-hint" id="formHint"></div>
      </form>
    </div>
  </div>

  <script>
    window.FOODY_API = (window.FOODY_API || 'https://foodyback-production.up.railway.app').replace(/\/$/, '');
  </script>
  <script src="./app.js"></script>
</body>
</html>
