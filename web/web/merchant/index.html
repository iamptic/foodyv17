<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foody — Кабинет ресторана</title>
  <link rel="icon" href="./logo.png">
  <link rel="stylesheet" href="./css/offers_patch_v2.css">
  <style>
    :root{--bg:#0e1116;--card:#151a21;--text:#e5e7eb}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:1120px;margin:0 auto;padding:18px}
    header.app{display:flex;align-items:center;justify-content:space-between;padding:16px 0}
    header.app .brand{display:flex;align-items:center;gap:10px}
    header.app .nav{display:flex;gap:10px;flex-wrap:wrap}
    header.app .nav a{padding:10px 14px;border-radius:12px;background:#151a21;color:#e5e7eb;text-decoration:none}
    .card-shell{background:var(--card);border-radius:16px;padding:16px}
    .mt{margin-top:16px}
    #my-offers .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
    #offersEmpty{display:none}
    #offersEmpty.is-hidden{display:none}
  </style>
  <script>
    window.FOODY_API = window.FOODY_API || 'https://foodyback-production.up.railway.app';
  </script>
</head>
<body>
  <div class="wrap">
    <header class="app">
      <div class="brand">
        <img src="./logo.png" alt="Foody" width="32" height="32" />
        <strong>Foody — Кабинет ресторана</strong>
      </div>
      <nav class="nav">
        <a href="#dashboard">Дашборд</a>
        <a href="#profile">Профиль</a>
        <a href="#my-offers">Мои офферы</a>
        <a href="#create-offer">Создать оффер</a>
      </nav>
    </header>

    <section class="card-shell mt" id="section-my-offers">
      <section class="offers-wrap" id="my-offers">
        <header class="offers-header">
          <h2>Мои офферы</h2>
          <div class="controls">
            <input id="offersSearch" type="search" placeholder="Поиск по названию…" />
            <div class="chips" id="offersFilters">
              <button data-filter="all" class="chip is-active">Все</button>
              <button data-filter="active" class="chip">Активные</button>
              <button data-filter="expired" class="chip">Истёкшие</button>
              <button data-filter="hidden" class="chip">Скрытые</button>
            </div>
            <select id="offersSort">
              <option value="expires_at">Срок истечения</option>
              <option value="created_at">Дата создания</option>
              <option value="left_qty">Остаток</option>
            </select>
          </div>
        </header>

        <div id="offersGrid" class="grid">
          <div class="card skeleton"></div>
          <div class="card skeleton"></div>
          <div class="card skeleton"></div>
        </div>

        <div class="empty is-hidden" id="offersEmpty">
          <p>У вас пока нет офферов.</p>
          <a href="#create-offer" class="btn">Создать оффер</a>
        </div>

        <div class="load-more" id="offersLoadMoreWrap" hidden>
          <button id="offersLoadMore" class="btn">Показать ещё</button>
        </div>
      </section>
    </section>

    <section class="card-shell mt" id="dashboard">
      <h3>Дашборд</h3>
      <p>Войдите, чтобы видеть статистику.</p>
    </section>
    <section class="card-shell mt" id="profile">
      <h3>Профиль</h3>
      <p>Оставьте вашу текущую реализацию профиля.</p>
    </section>
    <section class="card-shell mt" id="create-offer">
      <h3>Создать оффер</h3>
      <p>Оставьте вашу текущую форму создания оффера.</p>
    </section>
  </div>

  <div class="modal" id="offerEditModal" hidden>
    <div class="modal__backdrop" data-close></div>
    <div class="modal__dialog">
      <header class="modal__header">
        <h3>Редактировать оффер</h3>
        <button class="icon-btn" data-close aria-label="Закрыть">&times;</button>
      </header>
      <form id="offerEditForm" class="modal__body">
        <input type="hidden" name="id" />
        <label>Название
          <input name="title" required placeholder="Название оффера" />
        </label>
        <label>Описание
          <textarea name="description" rows="3" placeholder="Короткое описание"></textarea>
        </label>
        <div class="row">
          <label>Цена
            <input type="number" name="price" min="0" step="1" required />
          </label>
          <label>Остаток
            <input type="number" name="left_qty" min="0" step="1" required />
          </label>
        </div>
        <div class="row">
          <label>Срок действия
            <input name="expires_at" type="datetime-local" required />
          </label>
          <label>Скидка (пресет)
            <select name="discount_percent">
              <option value="">—</option>
              <option value="30">–30% (к закрытию)</option>
              <option value="40">–40%</option>
              <option value="50">–50%</option>
              <option value="60">–60%</option>
              <option value="70">–70%</option>
              <option value="80">–80%</option>
              <option value="90">–90%</option>
            </select>
          </label>
        </div>
        <div class="row">
          <label class="switch">
            <input type="checkbox" name="is_active" />
            <span>Активен</span>
          </label>
          <label>Фото (опционально)
            <input type="file" accept="image/*" name="photo" />
          </label>
        </div>
        <footer class="modal__footer">
          <button type="button" class="btn ghost" data-close>Отмена</button>
          <button type="submit" class="btn primary" id="offerEditSaveBtn">Сохранить</button>
        </footer>
      </form>
    </div>
  </div>

  <script src="./js/offers_patch_v2.js"></script>
</body>
</html>
