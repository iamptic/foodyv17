<!DOCTYPE html>


<!-- Офферы — ОСТАВЛЯЕМ ТОЛЬКО ВЕРХНИЙ БЛОК -->
<section class="pane" id="offers">
<div class="card">
<div class="card-title">Мои офферы</div>
<div id="offersFilter" class="segmented" style="margin:6px 0 10px;display:flex;gap:8px;">
<button class="seg-btn active" data-filter="active">Активные</button>
<button class="seg-btn" data-filter="expired">Истёкшие</button>
<button class="seg-btn" data-filter="all">Все</button>
</div>
<div id="offersList" class="list list-cards"></div>
</div>
</section>


<section class="pane" id="create">
<!-- без изменений; остаётся твой дизайн формы -->
</section>


<section class="pane" id="profile">
<!-- без изменений; остаётся твой дизайн профиля -->
</section>
</main>


<!-- City modal (общая) -->
<div id="cityModal" aria-hidden="true">
<div class="modal-backdrop"></div>
<div class="modal-dialog">
<div class="modal-header">
<div>Выбор города</div>
<button type="button" class="close" id="cityClose">×</button>
</div>
<div class="modal-body">
<input id="citySearch" class="city-search" placeholder="Введите город" />
<div id="cityGrid" class="city-grid"></div>
<div id="cityOtherWrap" class="city-other" style="display:none">
<input id="cityOtherInput" placeholder="Другой город" />
<button id="cityOtherApply" class="btn btn-primary">OK</button>
</div>
</div>
</div>
</div>


<!-- Редактирование оффера: без изменений разметки -->
<div id="offerEditModal" class="modal" aria-hidden="true">
<div class="modal-dim"></div>
<div class="modal-card">
<header>Редактировать оффер</header>
<div class="modal-body">
<form id="offerEditForm" class="form grid two"><!-- поля как в твоём файле --></form>
</div>
</div>
</div>


<div id="toast"></div>
</div>
</body>
</html>
