<!-- Профиль -->
<section class="pane" id="profile" data-sec="profile">
<div class="card">
<div class="card-title">Профиль ресторана</div>
<form id="profileForm" class="form grid two">
<label>Название<input name="name" /></label>
<label>Телефон<input name="phone" type="tel" /></label>
<label class="full">Адрес<input name="address" /></label>
<label>Город
<button type="button" id="openCityFromProfile" class="btn-ghost">Выбрать город…</button>
<input type="hidden" name="city" id="profileCityHidden" />
</label>
<div class="full"><button class="btn btn-primary" id="saveProfileBtn">Сохранить</button></div>
</form>
</div>

<!-- Центрированная модалка выбора города (единая для регистрации/профиля) -->
<div id="cityModal" aria-hidden="true">
<div class="modal-backdrop"></div>
<div class="modal-dialog">
<div class="modal-header">
<div>Выбор города</div>
<button type="button" class="close" id="closeCity">×</button>
</div>
<div class="modal-body">
<input id="cityInput" type="text" placeholder="Введите город" />
<div style="margin-top:10px; display:flex; gap:8px; justify-content:flex-end">
<button type="button" class="btn" id="cancelCity">Отмена</button>
<button type="button" class="btn btn-primary" id="saveCity">Сохранить</button>
</div>
</div>
</div>
</div>


<!-- Модалка редактирования оффера -->
<div id="offerEditModal" class="modal" aria-hidden="true">
<div class="modal-dim"></div>
<div class="modal-card">
<header>Редактировать оффер</header>
<div class="modal-body">
<form id="offerEditForm" class="form grid two">
<label>Название<input name="title" required /></label>
<label>Категория<select name="category"><option value="ready">Готовые блюда</option><option value="bakery">Выпечка</option><option value="drinks">Напитки</option><option value="other">Другое</option></select></label>
<label>Цена<input name="price" type="number" min="0" required /></label>
<label>Старая цена<input name="old_price" type="number" min="0" /></label>
<label>Остаток, шт<input name="quantity" type="number" min="0" required /></label>
<label>Срок годности<input name="shelf_life" type="datetime-local" /></label>
<label>Действует до<input name="expires_at" type="datetime-local" /></label>
<label class="full textarea-field">Описание<textarea name="description" rows="3"></textarea></label>
<div class="full" style="display:flex; gap:8px; justify-content:flex-end; margin-top:6px">
<button type="button" class="btn" id="cancelEdit">Отмена</button>
<button type="submit" class="btn btn-primary">Сохранить</button>
</div>
</form>
</div>
</div>
</div>


<div id="toast"></div>
</body>
